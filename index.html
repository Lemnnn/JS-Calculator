<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="screen">
          <div class="screenLast" id="lastOperationScreen"></div>
          <div class="screenCurrent" id="currentOperationScreen">0</div>
        </div>
        <div class="buttonsGrid">
          <button class="clBtn btn" id="clearBtn" onclick="this.blur();">
            CLEAR
          </button>
          <button class="delBtn btn" id="deleteBtn" onclick="this.blur();">
            DELETE
          </button>
          <button class="btn" onclick="this.blur();" dataNumber>7</button>
          <button class="btn" onclick="this.blur();" dataNumber>8</button>
          <button class="btn" onclick="this.blur();" dataNumber>9</button>
          <button class="btn" onclick="this.blur();" dataOperator>÷</button>

          <button class="btn" onclick="this.blur();" dataNumber>4</button>
          <button class="btn" onclick="this.blur();" dataNumber>5</button>
          <button class="btn" onclick="this.blur();" dataNumber>6</button>
          <button class="btn" onclick="this.blur();" dataOperator>×</button>

          <button class="btn" onclick="this.blur();" dataNumber>1</button>
          <button class="btn" onclick="this.blur();" dataNumber>2</button>
          <button class="btn" onclick="this.blur();" dataNumber>3</button>
          <button class="btn" onclick="this.blur();" dataOperator>−</button>

          <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
          <button class="btn" onclick="this.blur();" dataNumber>0</button>
          <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>
          <button class="btn" onclick="this.blur();" dataOperator>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
